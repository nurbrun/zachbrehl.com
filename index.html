    <script>

        function first_load(){

        // IMAGE SIZING ON PAGE LOAD

        var fullpagewidth1 = $(window).width();
        var pagewidth1 = fullpagewidth1 - 0;
        var columns5 = pagewidth1 / 5;
        var columns3 = pagewidth1 / 3 - 1;
        if (pagewidth1 <= 768) {
            if (pagewidth1 > 320) {
                $('.portfolio-image-wrap, .portfolio-image').css('width', columns3);
            } else if (pagewidth1 <= 320) {
                $('.portfolio-image-wrap, .portfolio-image').css('width', columns3);
            } else {
                // do nothing
            }
        } else {
            $('.portfolio-image-wrap, .portfolio-image').css('width', columns5);
        }

        }
            // IMAGE LOADING CODE
          // jQuery.ajax({
          //   url: '/scripts/test.php'
          // }).done(function(data) {
          //  imgArray = jQuery.parseJSON(data).cat1;


        $('.portfolio-image-wrap div').click(function() {
            $('.portfolio-screen').show();
            var width = $(window).width();
            var height = $(window).height();
            var height2 = height.toString() - 50;
            var width2 = width.toString() - 50;
            var ratio = width / height

            var index = parseInt($(this).attr('id'));

            _currentIndex = index;

            var imagesrc = imgArray[index].path;//$(this).next().attr('src');
            

            $('.portfolio-holder-inner').append('<img src="'+imagesrc+'" />');
            if (ratio > 1.5) {
                $('.portfolio-holder-inner img').css('max-height', height2);
                $('.portfolio-holder-inner img').css('width', 'auto');
                $('.portfolio-holder-inner').css('max-width', 'auto');
                    setTimeout(function() {
                        var newwidth = $('.portfolio-holder-inner img').width();
                        $('.portfolio-holder-inner').css('max-width', newwidth);
                    }, 50);
            } else {
                $('.portfolio-holder-inner').css('max-width', width2);
                $('.portfolio-holder-inner').css('max-height', height2);
                $('.portfolio-holder-inner').css('z-index', '4');
            }
            $('#copyright').css('z-index','1');
            var src = $('.portfolio-holder-inner img')[0].src;
            var number = parseInt(src.substring(src.lastIndexOf('/')+1, src.length-4));
            var total = $('.portfolio-image').length;
            $('.counter-number').text(_currentIndex + 1);
            $('.counter-total').text(total);
            if (number == 1) {
                $('.prev-holder').hide();
            } else {
                $('.prev-holder').show();
            }
            if (number == total) {
                $('.next-holder').hide();
            } else {
                $('.next-holder').show();
            }
            $('.portfolio-holder').fadeIn(600);
        });

        // });

        // PORTFOLIO WINDOW RESIZE

        $(window).resize(function() {
            var pagewidth = $(window).width();
            var columns5 = pagewidth / 5;
            var columns3 = pagewidth / 3 - 1;
            if (pagewidth <= 768) {
                if (pagewidth > 320) {
                    $('.portfolio-image-wrap, .portfolio-image').css('width', columns3);
                } else if (pagewidth <= 320) {
                    $('.portfolio-image-wrap, .portfolio-image').css('width', '320px');
                } else {
                    // do nothing
                }
            } else {
                $('.portfolio-image-wrap, .portfolio-image').css('width', columns5);
            }
        });

    </script>

        <script type="text/javascript">

        //open modal when sick pick is clicked

        <script type="text/javascript">
            // Smooth Scrolling: Smooth scrolls to an ID on the current page.
            // To use this feature, add a link on your page that links to an ID, and add the .page-scroll class to the link itself. See the docs for more details.
            $('a.page-scroll-big').bind('click', function(event) {
                var $anchor = $(this);
                $('html, body').stop().animate({
                    scrollTop: ($($anchor.attr('href')).offset().top)
                }, 1250, 'easeInOutExpo');
                event.preventDefault();
            });
